%YAML 1.1
---

stats:
  enabled: yes
  interval: 10

outputs:
  - eve-log:
      enabled: yes
      filetype: regular 
      filename: eve.json
      types:
        - alert:
            tagged-packets: yes
        - anomaly:
            enabled: yes
            types:
        - stats:
            totals: yes
            threads: no
            deltas: no
  - stats:
      enabled: yes
      filename: stats.log
      append: yes
      totals: yes
      threads: no

