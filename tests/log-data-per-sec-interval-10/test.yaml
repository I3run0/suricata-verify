requires:
  min-version: 7.0.2
  features:
    - DEBUG
  files:
    - src/counters.c
    - src/decode.c

pcap: input.pcap

args:
- -k none

checks: 
  - filter:
      count: 1
      match:
        event_type: stats
        stats.decoder.pkts_per_sec : 12
  - filter:
      count: 1
      match:
        event_type: stats
        stats.decoder.bytes_per_sec: 2940
